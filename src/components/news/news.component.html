<section class="news">

    <h2 class="title-news">Le saviez-vous ?</h2>

    <article class="article-news" (click)="redirect()">
        <h1 class="title-article" [textContent]="lastPost?.title.rendered"></h1>
        <img [src]="lastPost?.featured_media_src" [alt]="lastPost?.featured_media_alt" class="img-article">
    </article>

</section>
