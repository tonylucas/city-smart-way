<ion-toolbar>

    <ion-buttons start *ngIf="data.showSearch">
        <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>


    <ion-title>{{data.title}}</ion-title>

    <ion-buttons end *ngIf="data.showCart">
        <button (click)="presentModal()" ion-button icon-only color="royal">
            <ion-icon name="cart"></ion-icon>
        </button>
    </ion-buttons>

</ion-toolbar>
